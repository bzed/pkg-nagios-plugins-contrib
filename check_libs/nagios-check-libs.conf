--- 
  ignorelist:
    - '$path =~ m#^/proc/#'
    - '$path =~ m#^/var/tmp/#'
    - '$path =~ m#^/tmp/#'
    - '$path =~ m#^/var/run/#'
    - '$path =~ m#^/dev/pts/#'
    - '$path =~ m#^/SYS#'
    - '$path =~ m#^/sys/#'
    - '$path =~ m#^/drm$# # xserver stuff'
    - '$path =~ m#^/dev/zero#'
    - '$path =~ m#^/dev/shm/#'
